<main class="w-full h-[100vh] my-[10px]">

    <section class="p-[10px] w-full flex justify-around items-center my-[10px]">
        <section>
            <h1 class="text-xl md:text-2xl font-main">Notes</h1>
        </section>
        <section>
            <button (click)="AddMode()" class="mx-[7px] text-lg md:text-2xl p-[5px] font-main rounded-lg bg-[#32E456] duration-300 ease-in-out hover:shadow-2xl hover:scale-110">Add</button>
            <button *ngIf="EditBTN" (click)="EditFunc()" class="mx-[7px] text-lg md:text-2xl p-[5px] rounded-lg font-main bg-[#EF4232] duration-300 ease-in-out hover:shadow-2xl hover:scale-110">Edit</button>
            <button *ngIf="DoneEditBTN" (click)="DoneEdit()" class="mx-[7px] text-lg md:text-2xl p-[5px] rounded-lg font-main bg-[#EF4232] duration-300 ease-in-out hover:shadow-2xl hover:scale-110">Done</button>
        </section>
    </section>

    <section class="w-full h-full p-[10px] my-[10px] ">
        
        <ng-container *ngIf="EveryNote.NoteArr.length>0 && AddSystem == false ? true : false">
            <section class="rounded w-full p-[10px]  bg-[#333232] text-white flex justify-between items-center px-[10px] font-main flex-col my-[30px] py-[10px]" *ngFor="let j of EveryNote.NoteArr"  >
                <section class="flex w-full justify-between items-center py-[10px]">
                    <section class="flex items-center">
                        <h1 class="text-lg md:text-[26px]">{{j.Title}}</h1>
                    </section>
                    <section class="flex items-center">
                        <button class="flex items-center" (click)="ReadNote(EveryNote.NoteArr.indexOf(j))" *ngIf="j.ShowBtn">
                            <h3 class="text-md md:text-[25px] hidden md:flex">Open</h3>
                            <i class="fa-solid fa-angle-down text-xl text-white mx-[10px]"></i>
                        </button>
                        <button class="flex items-center" (click)="CloseNote(EveryNote.NoteArr.indexOf(j))" *ngIf="j.closeBtn">
                            <h3 class="text-md md:text-[25px] hidden md:flex">Close</h3>
                            <i class="fa-solid fa-angle-down text-xl text-white mx-[10px] rotate-180"></i>
                        </button>
                        <section>
                            <button (click)="DeleteItem(EveryNote.NoteArr.indexOf(j))"><i class="fa-solid fa-trash text-red-600 text-2xl" *ngIf="EditMode"></i></button>
                        </section>
                    </section>
                </section>
                <section class="flex flex-col my-[10px] w-full" *ngIf="j.closed">
                    <hr class="w-full bg-[#cccccc]">
                    <h1 class="text-[20px] mt-[10px]">Note Name : {{ j.Title }}</h1>
                    <p class="text-wrap mt-[10px] text-[20px] md:text-[26px]">Note: {{j.Note}}</p>
                </section>
        </section>
        </ng-container>

        <section class="flex justify-center items-center flex-col w-full h-full" *ngIf="EveryNote.NoteArr.length == 0 && AddSystem == false && ThereAreProducts == false ? true : false">
            <h1 class="font-main text-[22px] md:text-[27px] my-[10px]">There are not any notes at the moment.</h1>
            <button (click)="AddMode()" class="mx-[7px] text-[19px] md:text-[20px] p-[5px] font-main rounded-lg bg-[#32E456] duration-300 ease-in-out hover:shadow-2xl hover:scale-110">Add</button>
        </section>

        <section class="w-full h-[60vh] flex flex-col justify-center items-center font-main my-[20px]" *ngIf="AddSystem">

            <section class="p-[10px] my-[10px]">
                <h1 class="text-2xl md:text-[30px] font-medium">Add new</h1>
            </section>

            <form class="flex flex-col items-center my-[10px]" >
                <label>Enter Note Title</label>
                <input type="text" class="border rounded-lg outline-none p-[5px] w-[120%]" name="title" [(ngModel)]="TitleOfNote" max="16" maxlength="16">
            </form>
            <form class="flex flex-col items-center my-[10px]">
                <label>Enter your note here: </label>
                <input type="text" max="500" maxlength="500" class="border rounded-lg outline-none w-[130%]  md:w-[200%] h-[200px] p-[10px] text-start text-wrap flex flex-col items-stat justify-start" [(ngModel)]="Note" name="note">
            </form>

            <form>
                <button (click)="SubmitAdd()" class="mx-[7px] text-[19px] md:text-[20px] p-[5px] font-main rounded-lg bg-[#32E456] duration-300 ease-in-out hover:shadow-2xl hover:scale-110">Submit</button>
            </form>

        </section>

    </section>

</main>
